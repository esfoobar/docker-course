version: '2'
services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - /opt/docker-course/apps/3.2:/counter_app
    links:
      - db:mysql
    container_name: counterapp_web_1
    depends_on:
      - db
  db:
    image: mysql:5.7
    restart: always
    container_name: counterapp_db_1
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: counter
      MYSQL_USER: counter_user
